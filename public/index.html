<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cadastro Doador</title>
</head>
<body>
    <div class="InfoVoluntary">
        <form action="">
            <h1>Preencha as informações para realizar o cadastro</h1>
            <label for="">
                Nome:
                <input type="text" name="name" placeholder="Digite o nome do doador" required>
            </label>

            <label for="">
                Idade:
                <input type="text" name="age" placeholder="Digite a idade do doador" required>
            </label>

            <label for="">
                E-mail:
                <input type="email" name="email" placeholder="Digite o email do doador">
            </label>
            <label for="">
                Endereço: 
            <input type="text" name="address" placeholder="Digite o endereço do doador" required>
            </label>
            <label for="">
                Telefones:
                <input type="text" name="contact" placeholder="Telefone 1" required>
                <input type="text" name="contact" placeholder="Telefone 2">
            </label>

            <button type="submit">Enviar</button>
            <button type="reset">Apagar</button>
        </form>  
    </div>
</body>
</html>
