<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../style/CadPessoa.css">
    <title>Cadastro Doador</title>
</head>
<body>
    <div class="InfoVoluntary">
        <form action="">
           <div class="forms">
             <h1>Preencha as informações para realizar o cadastro</h1>
            <label for="">
                Nome:
                <input type="text" size="100" name="name" placeholder="Nome Completo" required>
            </label>
            <label for="">
                CPF:
                <input type="text" name="cpf" placeholder="xxx.xxx.xxx-xx" required>
            </label>
            <label for="">
                Idade:
                <input type="text" name="age" placeholder="Idade" required>
            </label>

            <label for="">
                E-mail:
                <input type="email" name="email" placeholder="E-mail">
            </label>
            <label for="">
                Endereço: 
            <input type="text" name="address" placeholder="Endereço completo" required>
            </label>
            <label for="">
                Telefones:
                <input type="text" name="contact" placeholder="Telefone 1" required>
                <input type="text" name="contact" placeholder="Telefone 2">
            </label>

            <div class="specialty">
                    <input type="checkbox" name="">Voluntário<br>
                    <input type="checkbox" name="">Doador<br>
                    <input type="checkbox" name="">Adotante<br>
            </div>

            <label for="">
                Senha: <br>
                <input type="password" name="password" placeholder="Digite a senha" required> <br>
                Confirme a senha: <br>
                <input type="password" name="password" placeholder="Confirme a senha" required>
            </label>

            <button type="submit">Enviar</button>
            <button type="reset">Apagar</button>
           </div>
        </form>  
    </div>
</body>
</html>
