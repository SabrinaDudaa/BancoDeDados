<head>

</head>
<body>

    <div class="InfoVoluntary">
        <form action="">
            <h1>Registro Pessoa</h1>
           <div class="forms">
            <label for="">
                Nome Completo:
                <input type="text" size="100" name="name" placeholder="" required>
            </label>
           <div class="linha">
            <div class="campo">
              <label for="cpf">CPF:</label>
              <input type="text" name="cpf" placeholder="xxxxxxxxxxx" required>
            </div>

            <div class="campo">
              <label for="age">Idade:</label>
              <input type="text" size="5" name="age" placeholder="" required>
            </div>

            <div class="campo">
              <label for="email">E-mail:</label>
              <input type="email" size="50" name="email" placeholder="">
            </div>
          </div>
            <label for="">
                Endereço: 
            <input type="text" size="100" name="address" placeholder="" required>
            </label>
            <label for="cep">
                CEP: 
            <input type="text" id="cep" name="cep" placeholder="00000-000">
            </label>
            <label for="cidade">
                Cidade: 
            <input type="text" id="cidade" size="40" name="cidade" placeholder="" required>
            </label>
            <label for="">
                UF: 
            <input type="text" id="uf" size="5" name="uf" required>
            </label>
            <label for="">
                Telefones:
                <input type="text" name="contact" placeholder="Telefone 1" required>
                <input type="text" name="contact" placeholder="Telefone 2">
            </label>

            <div class="specialty">
                    <input type="checkbox" name="">Voluntário<br>
                    <input type="checkbox" name="">Doador<br>
                    <input type="checkbox" name="">Adotante<br>
            </div>

            <button type="submit">Enviar</button>
            <button type="reset">Apagar</button>
           </div>
        </form>  
    </div>


    <script src="../js/validacao/validationCEP.js"></script>
    <script src="../js/validacao/validantionCPF.js"></script>
</body>
</html>
