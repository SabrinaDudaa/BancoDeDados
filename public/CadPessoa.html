<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

      href="https://fonts.googleapis.com/icon?family=Material+Icons"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="/style/Cadastro.css" />
    <link rel="stylesheet" href="/style/Menu.css" />
    <title>Cadastro Doador</title>
  </head>
  <body>
   <nav class="menu">
    <div class="menu-container">
      <div class="logo">
        <span class="material-icons">pets</span>
        <h2>PetAdoption</h2>
      </div>
      <div class="menu-links">
        <a href="index.html" class="active">
          <span class="material-icons">dashboard</span> Informações Gerais
        </a>
        <a href="Doacoes.html"><span class="material-icons">article</span> Doações</a>
        <a href="Pessoas.html"><span class="material-icons">people</span> Cadastros</a>
        <a href="Pets.html"><span class="material-icons">pets</span> Animais</a>
        <a href="Adocao.html">
          <span class="material-icons">article</span>
          Adoção
        </a>
      </div>
    </div>
  </nav>

  <div class="InfoVoluntary">
      <form id="formPessoa">
        <h1>Registro Pessoa</h1>
        <div class="forms">
          <label for="nomePessoa">
            Nome Completo:
            <input type="text" size="50" name="nomePessoa" required />
          </label>

          <div class="linha">
            <div class="campo">
              <label for="cpf">CPF:</label>
              <input type="text" id="cpf" name="cpf" size="35" required />
            </div>

            <div class="campo">
              <label>Idade:</label>
              <input type="text" id="idade" name="idade" required />
            </div>

            <div class="campo">
              <label for="email">E-mail:</label>
              <input type="email" id="email" size="35" name="email" />
            </div>
          </div>

          <div class="linha">
            <div class="campo">
              <label for="cep">CEP:</label>
              <input type="text" id="cep" name="cep" size="25" />
            </div>

            <div class="campo">
              <label for="rua">Endereço:</label>
              <input type="text" id="rua" name="rua" size="50"/>
            </div>

            <div class="campo">
              <label for="bairro">Bairro:</label>
              <input type="text" id="bairro" name="bairro" size="30" />
            </div>

            <div class="campo">
              <label for="cidade">Cidade:</label>
              <input id="cidade" type="text" name="cidade" size="30"/>
            </div>

            <div class="campo">
              <label for="uf">UF:</label>
              <input id="uf" type="text" name="uf" />
            </div>
          </div>

          <label>
            Telefones:
            <input type="text" id="telefone1" name="telefone1" placeholder="Telefone 1" required />
            <input type="text" id="telefone2" name="telefone2" placeholder="Telefone 2" />
          </label>

          <!-- Seção de seleção múltipla CORRIGIDA -->
          <fieldset>
            <legend>Tipo de Pessoa</legend>
            <label>
              <input type="checkbox" name="tipoPessoa[]" value="adotante" checked /> Adotante
            </label>
            <label>
              <input type="checkbox" name="tipoPessoa[]" value="doador" /> Doador
            </label>
            <label>
              <input type="checkbox" name="tipoPessoa[]" value="voluntario" /> Voluntário
            </label>
          </fieldset>

          <div class="custom-button">
            <div class="button-container">
              <button class="button-submit" type="submit">Enviar</button>
            </div>
            <div class="button-container">
              <button class="button-reset" type="reset">Apagar</button>
            </div>
          </div>
        </div>
      </form>
    </div>

    <!-- Corrigido o caminho dos scripts -->
     <script src="/js/validacao/ValidacaoCPF.js"></script>
     <script src="/js/validacao/ValidacaoCEP.js"></script>
     <script src="/js/menu/MenuSite.js"></script>
    <script src="/js/validacao/enviaPessoa.js"></script>
  </body>
</html>
