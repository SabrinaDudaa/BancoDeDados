<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <link rel="stylesheet" href="../style/Cadastro.css">
    <link rel="stylesheet" href="../style/Menu.css">
    <title>Cadastro Pet</title>
</head>
<body>

<aside class="sidebar">
    <div class="logo">
      <span class="material-icons">dashboard</span>
      <h2>Dashboard</h2>
    </div>
    <ul class="menu">
      <li class="active">
        <span class="material-icons">dashboard</span>
        Informações Gerais
      </li>
      <li>
        <span class="material-icons">article</span>
        Alimentos Doados
      </li>
      <li>
        <span class="material-icons">people</span>
        Doadores Cadastrados
      </li>
      <li>
        <span class="material-icons">inventory_2</span>
        Doadores de Cestas Verdes
      </li>
    </ul>
  </aside>

    <form action="">
        <h1>Registro Pet</h1>
        <div class="forms">
            <label for="">
                Nome:
                <input type="text">
            </label>
            <label for="">
                Idade:
                <input type="text">
            </label>
            <label for="">
                Data de Chegada:
                <input type="date" name="" id="">
            </label>
            <label for="">
                Espécie:
                <select name="dog" id="">Cachorro</select>
                <select name="cat" id="">Gato</select>
            </label>
            <label for="">
                Raça:
                <input type="text">
            </label>
            
        </div>
    </form>
</body>
</html>
