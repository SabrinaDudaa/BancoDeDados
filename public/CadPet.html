<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <link rel="stylesheet" href="/style/Cadastro.css" />
    <link rel="stylesheet" href="/style/Menu.css" />
    <title>Cadastro Pet</title>
</head>
<body>

<nav class="menu">
    <a href="index.html" class="active">
      <span class="material-icons">dashboard</span>
      Informações Gerais
    </a>
    <a href="Doacoes.html">
      <span class="material-icons">article</span>
      Doações
    </a>
    <a href="Pessoas.html">
      <span class="material-icons">people</span>
      Cadastros
    </a>
    <a href="Pets.html">
      <span class="material-icons">pets</span>
      Animais
    </a>
    <a href="Adocao.html">
      <span class="material-icons">article</span>
      Adoção
    </a>
</nav>

<div class="InfoPet">
  <form id="formPet">
    <h1>Registro Pet</h1>
    <div class="forms">
        <label for="nomePet">
            Nome:
            <input type="text" size="30" name="nomePet" required>
        </label>
        <label for="idadePet">
            Idade:
            <input type="text" size="10" name="idadePet">
        </label>
        <label for="dataChegada">
            Data de Chegada:
            <input type="text" size="35" name="dataChegada" required>
        </label>
        <label for="especiePet">
            Espécie:
            <input type="text" size="20" name="especiePet" required>
        </label>
        <label for="racaPet">
            Raça:
            <input type="text" size="35" name="racaPet" required>
        </label>

        <div class="custom-button">
          <div class="button-container">
            <button class="button-submit" type="submit">Enviar</button>
          </div>
          <div class="button-container">
            <button class="button-reset" type="reset">Apagar</button>
          </div>
        </div>
    </div>
  </form>
</div>

<script src="/js/validacao/enviaPet.js"></script>
</body>
</html>
