<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cadastro Doador</title>
</head>
<body>
    <div class="InfoVoluntary">
        <form action="">
            <h1>Preencha as informações para realizar o cadastro</h1>
            <label for="">
                Nome:
                <input type="text" name="name" placeholder="Nome Completo" required>
            </label>

            <label for="">
                Idade:
                <input type="text" name="age" placeholder="Idade" required>
            </label>

            <label for="">
                E-mail:
                <input type="email" name="email" placeholder="E-mail">
            </label>
            <label for="">
                Endereço: 
            <input type="text" name="address" placeholder="Endereço completo" required>
            </label>
            <label for="">
                Telefones:
                <input type="text" name="contact" placeholder="Telefone 1" required>
                <input type="text" name="contact" placeholder="Telefone 2">
            </label>

            <label for="">
                <select name="" id="">
                    <option value="">Voluntário</option>
                    <option value="">Doador</option>
                    <option value="">Adotante</option>
                </select>
            </label>

            <button type="submit">Enviar</button>
            <button type="reset">Apagar</button>
        </form>  
    </div>
</body>
</html>
